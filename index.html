<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChessMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.css">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="boardContainer">
    <div id="board"></div>
    <div id="status">White to move</div>
    <div id="controls">
      <button id="resetBtn">Reset</button>
      <button id="undoBtn">Undo</button>
      <button id="copyPgnBtn">Copy PGN</button>
    </div>
    <div id="gameInfo">
      <h3>Game Info</h3>
      <div class="info-item">
        <span>Turn:</span>
        <span class="info-value" id="turnInfo">1</span>
      </div>
      <div class="info-item">
        <span>Moves:</span>
        <span class="info-value" id="moveCount">0</span>
      </div>
      <div class="info-item">
        <span>Tree Depth:</span>
        <span class="info-value" id="treeDepth">0</span>
      </div>
    </div>
  </div>

  <div id="sidebar">
    <div id="treeHeader">
      <h2>ChessMap</h2>
      <div id="treeControls">
        <button id="expandAllBtn">Expand All</button>
        <button id="collapseAllBtn">Collapse All</button>
        <button id="resetViewBtn">Reset View</button>
      </div>
    </div>
    <div id="treeViewport">
      <div class="pan-hint">Drag to pan • Scroll to zoom</div>
      <div id="treeCanvas">
        <div id="moveTree"></div>
      </div>
      <div class="zoom-controls">
        <button class="zoom-btn" id="zoomInBtn">+</button>
        <button class="zoom-btn" id="zoomOutBtn">−</button>
      </div>
    </div>
  </div>

  <div id="copyNotification" class="copy-notification">
    PGN copied to clipboard!
  </div>

  <script src="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
